<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="main-container">
        <h1>Registration</h1>

        <fieldset class="first-set">

            <fieldset class="first-name">
                <label for="">first Name</label>
                <input type="text" placeholder="First Name">
            </fieldset>

            <fieldset class="last-name">
                <label for="">Last Name</label>
                <input type="text" placeholder="Last Name">
            </fieldset>

        </fieldset>

        <fieldset class="first-set">

            <fieldset class="first-name">
                <label for="">Address 1</label>
                <input type="text" placeholder="Address line 1">
            </fieldset>

            <fieldset class="last-name">
                <label for="">Address 2</label>
                <input type="text" placeholder="Address line 2">
            </fieldset>

        </fieldset>

        <fieldset class="first-set">

            <fieldset class="first-name">
                <label for="">Courses</label>
                <select name="Courses" id="" class="courses">
                    <option value="">Courses</option>
                    <option value="">Web development</option>
                    <option value="">App development</option>
                    <option value="">UI UX Design</option>
                    <option value="">Cyber Security</option>
                </select>
            </fieldset>

            <fieldset class="last-name">
                <label  for="">City/Town</label>
                <input class="city" type="text" placeholder="City/Town">
            </fieldset>

        </fieldset>

        <fieldset class="first-set">

            <fieldset class="first-name">
                <label for="">Zip Code</label>
                <input type="number" placeholder="Zip Code">
            </fieldset>

            <fieldset class="last-name">
                <label for="">Phone</label>
                <input type="number" placeholder="Phone">
            </fieldset>

        </fieldset>

        <fieldset class="first-set">
            <textarea name="" id="" cols="30" rows="10">Additional information</textarea>
        </fieldset>

        <fieldset class="text-set">
            <fieldset class="one">
                <input class="radio" type="radio">
                <label class="create" for="">Create Account</label>
            </fieldset>
            <fieldset class="one">
                <input class="radio" type="radio">
                <label class="create"  for="">Terms & Conditions</label>
            </fieldset>
            <fieldset class="one">
                <!-- <input class="radio" type="radio"> -->
                <label class="create"  for="">Apply with the right information</label>

            </fieldset>
         
          
        </fieldset>

        <fieldset class="apply">

            <fieldset class="first-name">
                
                <input class="email" type="email" placeholder="Enter Your Email">
            </fieldset>

            <fieldset class="last-name">
                <button>Apply Now</button>
            </fieldset>

        </fieldset>

    </div>
</body>

</html>
